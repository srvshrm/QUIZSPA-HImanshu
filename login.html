<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <script src="main.js"></script>
</head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#">My Quiz Spa</a>
        </nav>  
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4" style="border:1px solid lavenderblush ">
                <form onsubmit="return validateUser()">
                <table class="table table-borderless">
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" name="username" id="username" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="password" id="password" class="form-control" required></td>
                    </tr>
                    <tr>
                    <td colspan="2"><p id="uError" class="text-danger float-right"></p></td>
                    <tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" class="btn btn-outline-success float-right">Login Now</button>
                        <button type="reset" class="btn btn-outline-warning float-right">Reset</button></td>
                    </tr>
                </table>
                </form>
            </div>
        </div>
    </body>
</html>
